<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/promocional.css">
    <link rel="stylesheet" href="css/produtos.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <nav class="cabecalho__navegacao">
                <img class="cabecalho__navegacao__logo" src="assets/Logo.png" alt="Logo da AluaGeek">
                <div class="cabecalho__navegacao__pesquisa">
                    <input class="cabecalho__navegacao__pesquisa-input" type="text" name="pesquisa" id="pesquisa" placeholder="O que deseja encontrar ?">
                    <img class="cabecalho__navegacao__pesquisa-img" src="assets/Vector.png" alt="imagem de uma lupa">
                </div>
                <button class="cabecalho__navegacao__btn" type="submit">Login</button>
            </nav>
        </header>
        <section class="promocional">
            <div class="promocional__container">
                <h1 class="promocional__container__titulo">Dezembro Promocional</h1>
                <h2 class="promocional__container__subtitulo">Produtos selecionados com 33% de desconto</h2>
                <button class="promocional__container__btn">Ver Consoles</button>
            </div>            
        </section>
        <section class="produtos">
            <div class="produtos__titulo">
                <h1>Star Wars</h1>
                <div class="produtos__titulo__link">
                    <a href="#">Ver tudo</a>
                    <img src="assets/arrow_back_black_24dp 1.jpg" alt="simbolo de uma flecha">
                </div>
            </div>
            <div class="produto__primeiro">
                <img src="assets/starwars1.jpg" alt="">
                <p>Produto XYZ</p>
                <p>R$60,00</p>
                <a href="#">Ver produto</a>
            </div>
            <div class="produto__segundo">
                <img src="assets/starwars2.jpg" alt="">
                <p>Produto XYZ</p>
                <p>R$60,00</p>
                <a href="#">Ver produto</a>
            </div>
            <div class="produto__terceiro">
                <img src="assets/starwars3.jpg" alt="">
                <p>Produto XYZ</p>
                <p>R$60,00</p>
                <a href="#">Ver produto</a>
            </div>
            <div class="produto__quarto">
                <img src="assets/starwars4.jpg" alt="">
                <p>Produto XYZ</p>
                <p>R$60,00</p>
                <a href="#">Ver produto</a>
            </div>
            <div class="produto__quinto">
                <img src="assets/starwars5.jpg" alt="">
                <p>Produto XYZ</p>
                <p>R$60,00</p>
                <a href="#">Ver produto</a>
            </div>
            <div class="produto__sexto">
                <img src="assets/starwars6.jpg" alt="">
                <p>Produto XYZ</p>
                <p>R$60,00</p>
                <a href="#">Ver produto</a>
            </div>
        </section>

    </main>    
</body>
</html>
