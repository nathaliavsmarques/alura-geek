<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login-cabecalho.css">
    
</head>
<body>
    <header class="login__cabecalho">
        <nav class="login__cabecalho__navegacao">
          <img class="login__cabecalho__navegacao__logo" src="assets/Logo.png" alt="Logo da AluaGeek" />
          <div class="login__cabecalho__navegacao__pesquisa">
            <input class="login__cabecalho__navegacao__pesquisa-input" type="text" name="pesquisa" id="pesquisa" placeholder="O que deseja encontrar ?" />
            <img class="login__cabecalho__navegacao__pesquisa-img" src="assets/Vector.png" alt="imagem de uma lupa"/>
          </div>          
        </nav>
    </header>
    <section class="login__container">
        <h2>Iniciar Sess√£o</h2>
        <input type="email" name="email" id="email" placeholder="Escreva seu email">
        <input type="password" placeholder="Escreva sua senha">
        <button type="submit">Entrar</button>
    </section>
    
</body>
</html>
